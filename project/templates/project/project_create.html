{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block main %}

        <div class="row text-center"><h2>Создать проект</h2></div>

        <form method="post" class="mt-3 mb-3">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="button" class="btn btn-light"><a href="{% url 'project:projects' %}">Отменить</a></button>
        </form>

    </div>

{% endblock main %}
