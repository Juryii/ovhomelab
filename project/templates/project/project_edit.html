{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block main %}
    <div class="container">
        <h2>Редактирование проекта</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="row mt-4">
                <div class="col-md-6">
                    <div class="btn-group" role="group" aria-label="Управление проектом">
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                        <a href="{% url 'project:projects' %}" class="btn btn-danger">Отменить</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
