{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block main %}
<div class="card">
    <div class="card-body">
        <h4 class="card-title">Log in to your account</h4>
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="text" value="{{ next }}">

            {{ form|crispy }}

            <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </form>
        <h4><a href="{% url 'password_reset'%}">forgot password</a></h4>
    </div>
</div>
{% endblock main %}
